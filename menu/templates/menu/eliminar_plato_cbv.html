{% extends 'home/base.html' %}

{%block title_pagina%}
<title> Eliminar plato</title>
{%endblock title_pagina%}

{% block mi_contenido%}
<a class="navbar-brand" href={% url 'ver_platos' %}>Volver</a>
<form action={% url 'eliminar_plato' plato.id %} method="POST">
    {% csrf_token %}
    <p>
        Confirma que desea eliminar el plato: {{plato}} ?
    </p>
    <button>Confirmar</button>
</form>
{% endblock mi_contenido%}
